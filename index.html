<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>WGT</title>
  </head>
  <body class="page">
    <div class="container__fluid">
      <div class="navbar">
        <h2 class="navbar__brand">Brandname</h2>
        <div class="navbar__actions">
          <ul class="navbar__actions-list">
            <li class="navbar__actions-item">Home</li>
            <li class="navbar__actions-item">Product</li>
            <li class="navbar__actions-item">Pricing</li>
            <li class="navbar__actions-item">Contact</li>
          </ul>
          <div class="navbar__buttons">
            <button class="navbar__login-btn">Login</button>
            <button class="navbar__join-btn navbar__join-btn--highlighted">
              JOIN US
              <img
                class="navbar__join-btn-icon"
                src="./assets/arrowRight.png"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="detail-section">
          <div class="detail-section__title">
            <p class="detail-section__welcome-title">Welcome</p>
            <p class="detail-section__best-title">
              Best Learning <br />
              Opportunities
            </p>
            <p class="detail-section__target">
              Our goal is to make online <br />
              education work for everyone
            </p>
            <div class="navbar__buttons">
              <button class="navbar__join-btn">Join Us</button>
              <button class="detail-section__learnmore-btn">Learn More</button>
            </div>
          </div>
        </div>
        <img class="section__image" src="./assets/girl1.png" />
      </div>
    </div>
    <div class="section__package">
      <div class="box__section-image">
        <img class="section__package-image" src="./assets/girl2.jpg" />
      </div>
      <div class="detail-section__package">
        <div class="detail-section__title">
          <div
            style="
              border: none;
              height: 5px;
              background-color: red;
              width: 80px;
            "
          ></div>
          <h1>Approdable Packages</h1>
          <p class="detail-section__target" style="font-size: small">
            Problems trying to resolve the conflict between <br />
            the two major realms of Classical physics: <br />
            Newtonian mechanics
          </p>
          <p class="detail-section__learnmore">
            Learn More
            <img
              class="navbar__join-btn-icon"
              src="./assets/icon arrow-next.png"
            />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
